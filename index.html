<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poonam Enterprises - Product Catalogue</title>
  <style>
     @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    :root {
      --bg-light: #f8fafc;
      --bg-container: #ffffff;
      --border-color: #e2e8f0;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --accent-color: #0284c7;
      --accent-color-dark: #0369a1;
      --success-bg: #f0fdf4;
      --success-text: #166534;
      --success-border: #bbf7d0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-light);
      min-height: 100vh;
      color: var(--text-primary);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      background: var(--bg-container);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
      overflow: hidden;
      border: 1px solid var(--border-color);
    }

    .header {
      background: linear-gradient(to right, #fdfdff, #f7f9fc);
      border-bottom: 1px solid var(--border-color);
      padding: 40px;
    }

    .company-name {
      font-size: 2.75rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .tagline {
      color: var(--text-secondary);
      font-size: 1rem;
      margin-bottom: 12px;
      max-width: 80ch;
    }
    
    .tagline-secondary {
      color: #334155;
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .specialty-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 24px;
    }

    .badge {
      background-color: #e0f2fe;
      color: #0c4a6e;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border-color);
    }

    .contact-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .contact-icon {
      width: 20px;
      height: 20px;
      color: var(--accent-color);
      margin-top: 3px;
      flex-shrink: 0;
    }

    .contact-text {
      font-size: 0.9rem;
      line-height: 1.5;
      color: var(--text-secondary);
    }

    .contact-text strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .content {
      padding: 40px;
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .search-container {
      position: relative;
      flex-grow: 1;
      min-width: 300px;
    }

    .search-box {
      width: 100%;
      padding: 12px 16px 12px 40px;
      background: var(--bg-container);
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    .search-box:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(2, 132, 199, 0.15);
      outline: none;
    }

    .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      color: #94a3b8;
    }

    .download-btn {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 12px rgba(2, 132, 199, 0.2);
    }
    
    .download-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(2, 132, 199, 0.3);
      background: var(--accent-color-dark);
    }

    .download-btn:disabled {
      background: #94a3b8;
      cursor: not-allowed;
      box-shadow: none;
    }

    .download-icon {
      width: 18px;
      height: 18px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat {
      background: #f1f5f9;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      border: 1px solid #e2e8f0;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 6px;
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 0.85rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .category-section {
      margin-bottom: 40px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      overflow: hidden;
    }

    .category-header {
      background: #f1f5f9;
      padding: 16px 24px;
      border-bottom: 1px solid var(--border-color);
    }

    .category-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .table-container {
      overflow-x: auto;
    }
    
    table {
      width: 100%;
      min-width: 600px;
      border-collapse: collapse;
    }

    th {
      background: #f8fafc;
      color: #475569;
      padding: 14px 16px;
      font-weight: 600;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      text-align: left;
      border-bottom: 2px solid var(--border-color);
    }
    
    th:nth-child(1) { width: 8%; text-align: center; } 
    th:nth-child(2) { width: 52%; }
    th:nth-child(3) { width: 20%; }
    th:nth-child(4) { width: 20%; text-align: right; }

    td {
      padding: 14px 16px;
      border-bottom: 1px solid #f1f5f9;
      font-size: 0.9rem;
      vertical-align: middle;
    }
    
    tbody tr:nth-child(even) {
        background-color: #fcfcfd;
    }

    tbody tr:hover {
      background-color: #f1f5f9;
    }

    .serial-number {
      color: var(--text-secondary);
      font-weight: 500;
      text-align: center;
    }

    .product-name {
      color: var(--text-primary);
      font-weight: 500;
    }

    .quantity {
      color: #334155;
      font-weight: 500;
    }

    .price {
      color: var(--text-primary);
      font-weight: 600;
      font-size: 0.95rem;
      text-align: right;
    }

    .no-results {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-secondary);
      display: none;
    }

    .no-results-icon {
      width: 56px;
      height: 56px;
      margin: 0 auto 20px;
      color: #cbd5e1;
    }

    .no-results h3 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: #334155;
    }

    .contact-form-section {
      background: var(--bg-container);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 40px;
      margin-top: 40px;
    }

    .form-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-header h3 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .form-header p {
      font-size: 1rem;
      color: var(--text-secondary);
      max-width: 60ch;
      margin: 0 auto;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
    }

    .form-group {
      display: flex;
      gap: 16px;
    }

    .form-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
      background: white;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(2, 132, 199, 0.15);
    }
    
    .submit-btn {
      background: var(--text-primary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .submit-btn:hover {
      background: #1e293b;
    }

    .btn-icon {
      width: 18px;
      height: 18px;
    }

    .form-success {
      background: var(--success-bg);
      color: var(--success-text);
      border: 1px solid var(--success-border);
      border-radius: 8px;
      padding: 14px;
      margin-top: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .success-icon {
      width: 20px;
      height: 20px;
    }
    
    @media (max-width: 768px) {
      .container { margin: 20px; }
      .content { padding: 20px; }
      .header { padding: 30px 20px; }
      .company-name { font-size: 2.25rem; }
      .form-group { flex-direction: column; }
      .submit-btn { width: 100%; justify-content: center; }
      .top-controls { flex-direction: column-reverse; align-items: stretch;}
    }

    @media (max-width: 480px) {
      .container { margin: 10px; border-radius: 8px; }
      .stats { grid-template-columns: 1fr; }
    }
    /* ... your theming CSS ... */

      --accent-color: #0284c7;
      --accent-color-dark: #0369a1;
    }
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-light);
      min-height: 100vh;
      color: var(--text-primary);
      line-height: 1.6;
    }

      max-width: 1200px;

      overflow: hidden;
      border: 1px solid var(--border-color);
    }
    /* ... rest of your container/header/company CSS ... */

    /* Product table image cell */
    .product-img {
      width: 36px;
      height: 36px;
      object-fit: contain;
      margin-right: 10px;
      vertical-align: middle;
      border-radius: 4px;
      border: 1px solid #e2e8f0;
      background: #f1f5f9;
    }
    .product-name-cell {
      display: flex;
      align-items: center;
    }
    .view-link {
      margin-left: 14px;
      color: var(--accent-color);
      font-size: 0.89rem;
      border: none;
      background: transparent;
      cursor: pointer;
      text-decoration: underline;
      padding: 0;
    }

    /* Modal for detail view */
    .modal-bg {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(17, 24, 39, 0.38);
      justify-content: center; align-items: center;
    }
    .modal-bg.active { display: flex; }
    .modal-content {
      background: white;
      border-radius: 12px;
      box-shadow: 0 16px 32px rgba(0,0,0,0.10);
      padding: 2.1rem 1.3rem 1.4rem;
      max-width: 92vw;
      width: 340px;
      position: relative;
      text-align: center;
      border: 1px solid #e2e8f0;
    }
    .modal-content img {
      width: 90px; height: 90px;
      object-fit: contain;
      border-radius: 6px;
      margin-bottom: 14px;
      border: 1px solid #e2e8f0;
      background: #f1f5f9;
    }
    .modal-close {
      background: none;
      border: none;
      position: absolute;
      right: 10px; top: 10px;
      font-size: 1.6em;
      color: #64748b;
      cursor: pointer;
      line-height: 1;
    }
    /* Responsive fix for mobile */
    @media (max-width: 768px) {
      .container { margin: 20px; }
      .content { padding: 12px; }
      th, td { padding: 9px 5px; font-size: 0.88em;}
      .category-header {padding:10px;}
    }
    @media (max-width: 480px) {
      .container { margin: 10px; border-radius: 8px; }
      th, td { padding: 7px 3px; font-size: 0.85em;}
      table { min-width: 0; width: 100%; }
      .modal-content { width: 98vw; max-width: 340px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="company-name">Poonam Enterprises</h1>
      <p class="tagline">Your trusted supplier of high-quality cleaning and maintenance products...</p>
      <p class="tagline-secondary">Specializing in Taski, Diversey, Virgo, and a wide range of essential products.</p>
    </div>
    <div class="content">
      <div class="top-controls">
        <input type="text" class="search-box" id="searchInput" placeholder="Search for products..." onkeyup="searchProducts()"/>
      </div>
      <div id="productCategories"></div>
    </div>
  </div>

  <!-- Modal for product details -->
  <div class="modal-bg" id="prodModal">
    <div class="modal-content" id="modalContent">
      <button class="modal-close" aria-label="Close" onclick="closeProductModal()">&times;</button>
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg" alt="Product image" id="modalImg"
           onerror="this.onerror=null;this.src='https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg">
      <h2 id="modalName" style="font-size:1.26rem;font-weight:700;margin-top:2px;"></h2>
      <div id="modalQty" style="color:#777; margin: 8px 0 14px; font-size:1em;"></div>
      <div id="modalPrice" style="font-size:1.2em;font-weight:600;"></div>
    </div>
  </div>

  <script>
    const apiUrl = 'https://api.jsonbin.io/v3/b/68616fcf8a456b7966b817bd/latest';
    const headers = {
      'X-Master-Key': '<YOUR_API_KEY>', // Replace with your Master Key
      'X-Access-Key': '<YOUR_ACCESS_KEY>', // Replace with your Access Key
      'X-Bin-Meta': 'false'
    };

    let organizedProducts = {}, filteredProducts = {};
    const categoryNames = {
      "CLEANING_LIQUIDS": "Cleaning Liquids",
      "PERSONAL_CARE_LIQUIDS": "Personal Care Liquids",
      "AIR_FRESHENERS": "Air Fresheners",
      "GARBAGE_BAGS": "Garbage Bags",
      "CLEANING_TOOLS": "Cleaning Tools",
      "BROOMS": "Brooms",
      "PROTECTIVE_WEAR": "Protective Wear",
      "SOAPS": "Soaps",
      "PAPER_PRODUCTS": "Paper Products",
      "FOOD_SERVICE_SUPPLIES": "Food Service Supplies",
      "BEVERAGES_AND_CONDIMENTS": "Beverages & Condiments",
      "GUEST_AMENITIES": "Guest Amenities",
      "MISCELLANEOUS": "Miscellaneous"
    };

    async function fetchProducts() {
      try {
        const response = await fetch(apiUrl, { headers });
        if (!response.ok) throw new Error(`API request failed (${response.status})`);
        const data = await response.json();
        organizedProducts = data && typeof data === 'object' && !Array.isArray(data) ? data : {};
        filteredProducts = { ...organizedProducts };
        renderCategories();
      } catch (error) {
        document.getElementById('productCategories').innerHTML =
          `<div style="text-align:center; color:#dc2626; font-weight:600; padding:40px; background-color:#ffe4e6; border-radius:8px;">
             Failed to load product data. Please ensure API keys are correct and try again.
           </div>`;
      }
    }

    function searchProducts() {
      const term = document.getElementById('searchInput').value.toLowerCase();
      filteredProducts = {};

      Object.keys(organizedProducts).forEach(categoryKey => {
        const filtered = organizedProducts[categoryKey].filter(p =>
          p.name.toLowerCase().includes(term) ||
          (p.quantity && p.quantity.toLowerCase().includes(term)) ||
          (categoryNames[categoryKey] || '').toLowerCase().includes(term)
        );
        if (filtered.length > 0) filteredProducts[categoryKey] = filtered;
      });
      renderCategories();
    }

    function renderCategories() {
      const container = document.getElementById('productCategories');
      container.innerHTML = '';

      Object.keys(filteredProducts).forEach(categoryKey => {
        const products = filteredProducts[categoryKey];
        if (products.length === 0) return;

        const categoryName = categoryNames[categoryKey] || categoryKey.replace(/_/g, ' ');
        const tableRows = products.map((p, i) => {
          // If your API has p.image, use it. Otherwise, fallback to 'https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg'
          let imgSrc = (p.image && p.image.trim()) ? p.image : 'https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg';
          return `
            <tr>
              <td class="serial-number">${i + 1}</td>
              <td>
                <div class="product-name-cell">
                  <img  style="cursor:pointer"onClick="showProductModal('${encodeURIComponent(JSON.stringify(p))}')"class="product-img" src="${imgSrc}" alt="${p.name}"
                    onerror="this.onerror=null;this.src='https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg'>
                  <span class="product-name" style="cursor:pointer"onClick="showProductModal('${encodeURIComponent(JSON.stringify(p))}')">${p.name}</span>
                </div>
              </td>
              <td class="quantity">${p.quantity}</td>
              <td class="price">${p.price}</td>
            </tr>
          `;
        }).join('');

        container.innerHTML += `
          <div class="category-section">
            <div class="category-header"><h2 class="category-title">${categoryName}</h2></div>
            <div class="table-container">
              <table>
                <thead>
                  <tr>
                    <th>S.No</th><th>Product</th><th>Qty</th><th>Price</th>
                  </tr>
                </thead>
                <tbody>${tableRows}</tbody>
              </table>
            </div>
          </div>`;
      });
    }

    function showProductModal(productEncoded) {
      const p = JSON.parse(decodeURIComponent(productEncoded));
      // Set modal data
      let imgSrc = (p.image && p.image.trim()) ? p.image : 'https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg';
      const modalImg = document.getElementById('modalImg');
      modalImg.src = imgSrc;
      modalImg.alt = p.name;
      modalImg.onerror = function() {
        this.onerror = null;
        this.src = 'https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg';
      };
      document.getElementById('modalName').innerText = p.name;
      document.getElementById('modalQty').innerText = "Quantity: " + p.quantity;
      document.getElementById('modalPrice').innerText = "Price: " + p.price;
      document.getElementById('prodModal').classList.add('active');
    }
    function closeProductModal() {
      document.getElementById('prodModal').classList.remove('active');
    }
    document.addEventListener('keydown', function(e){ if(e.key == "Escape") closeProductModal(); });
    document.getElementById('prodModal').addEventListener('click',e =>{
      if(e.target === e.currentTarget) closeProductModal();
    });
    fetchProducts();
  </script>
</body>
</html>
